<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://kit.fontawesome.com/3b6cde5636.js"></script>
        <script src="style.js"></script>
    </head>
    <body>

        <div class="info-container item">
            <div class="info-content">
                <h2>货物信息</h2>
                <div class="info-row">
                    <label>货物标题</label>
                    <span>电子设备</span>
                </div>
                <div class="info-row">
                    <label>货物类型</label>
                    <span>电子产品</span>
                </div>
                <div class="info-row">
                    <label>货物数量</label>
                    <span>1000</span>
                </div>
                <div class="info-row">
                    <label>所在仓库</label>
                    <span>主仓库</span>
                </div>
                <div class="info-row">
                    <label>货物描述</label>
                    <span>各种品牌的电子设备等</span>
                </div>
                <div class="button-group">
                    <button type="button">查看详情</button>
                    <button type="button">修改信息</button>
                </div>
            </div>
        </div>


    </body>
</html>
