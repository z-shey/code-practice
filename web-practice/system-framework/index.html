<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://kit.fontawesome.com/3b6cde5636.js"></script>
        <script src="style.js"></script>
        <script>
            // 点击菜单项时触发的函数
            function changeContent(id) {
                var contents = document.getElementsByClassName('content'); // 获取所有content元素
                for (var i = 0; i < contents.length; i++) {
                    contents[i].style.display = 'none'; // 隐藏所有content元素
                }
                var content = document.getElementById(id); // 获取对应ID的content元素
                content.style.display = 'flex'; // 显示当前content元素
            }
        </script>
    </head>
    <body>

        <div class="wrapper">
            <div class="sidebar">
                <div class="bg_shadow">
                </div>
                <div class="sidebar_inner">
                    <div class="close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="profile_info">
                        <div class="profile_img">
                            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=3317229064&spec=640&img_type=jpg" alt="">
                        </div>
                        <div class="profile_data">
                            <p class="name">用户名</p>
                            <span>
                                <i class="fa-solid fa-user"></i>
                                管理员
                            </span>
                        </div>
                    </div>

                    <ul class="sidebar_menu">

                        <li class="active">
                            <a href="#" onclick="changeContent('workArea')">
                                <div class="icon">
                                    <i class="fa-solid fa-table-columns"></i>
                                </div>
                                <div class="title">
                                    工作区
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="#" onclick="changeContent('userManagement')">
                                <div class="icon">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                <div class="title">
                                    用户管理
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa-solid fa-box-open"></i>
                                </div>
                                <div class="title">
                                    货物管理
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa-solid fa-house-flag"></i>
                                </div>
                                <div class="title">
                                    仓库管理
                                </div>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa-solid fa-chart-pie"></i>
                                </div>
                                <div class="title">
                                    报表统计
                                </div>
                            </a>
                        </li>

                    </ul>

                    <div class="logout_btn">
                        <a href="#">登出</a>
                    </div>

                </div>
            </div>

            <div class="main_container">
                <div class="navbar">
                    <div class="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="logo">
                        <a href="#">货物管理系统</a>
                        <small class="version">Beta ver 1.0.0</small>
                    </div>

                </div>


                <div class="content" id="workArea">
                    <div class="operation">
                        <div class="count">
                            <div class="count-content">
                                <div class="count-line">
                                    <label>数量统计</label>
                                    <span>(null)</span>
                                </div>
                                <div class="count-line">
                                    <label>类型统计</label>
                                    <span>(null)</span>
                                </div>
                                <button type="button" class="btn add">增加</button>
                            </div>
                        </div>

                        <div class="search">
                            <input type="text" class="search-input" placeholder="搜索...">
                            <button type="button" class="btn">搜索</button>
                        </div>
                    </div>


                    <div class="info-container item">
                        <div class="info-content">
                            <h2>统计</h2>
                            <div class="info-row">
                                <label>统计标题</label>
                                <span>数据</span>
                            </div>

                            <div class="button-group">
                                <button type="button">查看详情</button>
                                <button type="button">修改信息</button>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="content" id="userManagement" style="display: none;">
                    <div class="operation">
                        <div class="count">
                            <div class="count-content">
                                <div class="count-line">
                                    <label>数量统计</label>
                                    <span>(null)</span>
                                </div>
                                <div class="count-line">
                                    <label>类型统计</label>
                                    <span>(null)</span>
                                </div>
                                <button type="button" class="btn add">增加</button>
                            </div>
                        </div>

                        <div class="search">
                            <input type="text" class="search-input" placeholder="搜索...">
                            <button type="button" class="btn">搜索</button>
                        </div>
                    </div>
                    <div class="info-container item">
                        <div class="info-content">
                            <h2>人员信息</h2>
                            <div class="info-row">
                                <label>货物标题</label>
                                <span>电子设备</span>
                            </div>
                            <div class="info-row">
                                <label>货物类型</label>
                                <span>电子产品</span>
                            </div>

                            <div class="button-group">
                                <button type="button">查看详情</button>
                                <button type="button">修改信息</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
